<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/2e/26/0a/japanese-ambience.jpg?w=600&h=400&s=1");
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 60px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 50px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 165, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Bon App√©tit</h1>
    <div class="btn-container">
        <a href="beverages.html" class="btn">Beverages</a>
        <a href="starters.html" class="btn">Starters</a>
        <a href="mains.html" class="btn">Mains</a>
    </div>
</body>
</html>
